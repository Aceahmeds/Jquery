<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulb On/Off</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #bulb {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 50px auto;
            border: 2px solid black;
        }
        .on {
            background-color: yellow;
        }
        .off {
            background-color: transparent;
        }
    </style>
</head>
<body>

<div id="bulb" class="off"></div>
<button id="btn">Toggle Bulb</button>

<script>
    // $(document).ready(function(){
    //     $("#btn").click(function(){
    //         $("#bulb").toggleClass("on off");
    //     });
    // });
$(document).ready(function(){
    $("#btn").click(function(){
        $("#bulb").toggleClass("on off");
    });
});

</script>

</body>
</html>
